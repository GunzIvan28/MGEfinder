{% set name = "mgefinder" %}
{% set version = "0.0.1.dev6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "931dec87abaca6a622a97c3b6e598d095530d1d2845b90f967d53f0b35f523a7"

build:
  number: 0
  entry_points:
    - mgefinder = mgefinder.main:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv; {{ PYTHON }} -m pip install pygogo"

requirements:
  host:
    - biopython
    - click
    - editdistance
    - pandas
    - pip
    - pysam
    - python
    - scipy
    - networkx
    - tqdm
    - snakemake
  run:
    - biopython
    - click
    - editdistance
    - pandas
    - pysam
    - python
    - scipy
    - networkx
    - tqdm
    - snakemake
    - samtools
    - emboss
    - bowtie2
    - bwa
    - cd-hit

test:
  imports:
    - mgefinder
  commands:
    - mgefinder --help

about:
  home: "https://github.com/bhattlab/MGEfinder"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "A toolbox for identifying mobile genetic element (MGE) insertions from short-read sequencing data of bacterial isolates."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - bhattlab